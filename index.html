<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content="">
<meta name="copyright" content="">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=360,minimum-scale=1.0,maximum-scale=5.0,user-scalable=no"/>
<meta name="description" content="">
<meta name="keywords" content="">

<!-- 删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="360">
<!-- UC强制全屏 -->
<meta name="full-screen" content="yes">
<!-- QQ强制全屏 -->
<meta name="x5-fullscreen" content="true">
<!-- UC应用模式 -->
<meta name="browsermode" content="application">
<!-- QQ应用模式 -->
<meta name="x5-page-mode" content="app">
<!-- windows phone 点击无高光 -->
<meta name="msapplication-tap-highlight" content="no">
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>拼图夺宝</title>
<script src="js/jquery-1.10.2.min.js"></script>
<!-- <script type="text/javascript" src="js/rem.js"></script> -->
<link rel="stylesheet" href="css/public.css">
<link rel="stylesheet" href="css/css.css">
</head>
<body style="margin:0 auto;">
<div class="header"><span class="back"></span>商品详情</div>
<div id="wrap">
   <div class="title"></div> 
   <div class="good">
     <img src="img/good1.png"/>
   </div>
   <div class="wrap_in">
     <div class="good_name">Apple iPhone6S Plus 16G</div>
     <div class="l1">
       <span class="fl">价值：¥<span class="mon">5688</span></span>
       <span class="fr">期号：<span>0025</span></span>
     </div>
     <div class="l2"><div class="l2ing"></div></div>
     <div class="l3">
       <span class="fl">总需人次：<span id="zx">88888</span></span>
       <span class="fr">剩余人次：<span id="sy">2088</span></span>
     </div> 
   </div>
   <div class="bl"></div>
   <div class="wrap_in">
     <div id="db">
       <span class="fl">夺宝次数：</span>
       <div class="zj fl">
         <a class="jian fl"></a>
         <!-- contenteditable="true" -->
         <a class="num fl">1</a>
         <a class="jia fr"></a>
       </div>
       <div class="bw fl">
          <span>5</span>
          <span>10</span>
          <span>15</span>
          <span>20</span>
       </div>
       <div class="ljdb">立即夺宝</div>
     </div>
     <!-- 等待开奖 -->
     <div id="db2" style="display:none;">
       <div class="ljdb" id="djs">揭晓倒计时: <span id="hour">00</span>:<span id="miniute">02</span>:<span id="second">53</span></div>
     </div>
     <!-- 开奖介绍 -->
     <div id="db3" style="display:none;">
        <div class="dblist">
           <div>获奖者: <span>154584566</span></div>
           <div>本期参与: <span>10</span>人次</div>
           <div>揭奖时间: <span>2016-04-07 12:00:30</span></div>
        </div>    
       <div class="ljdb" id="lucky">幸运号码: <span>000045</span></div>
     </div>    
   </div>
   <div class="bl2"></div>
   <div class="list">
     <div class="li wrap_in">
        <span>往期揭晓</span>
        <span class="go"></span>   
     </div>
   </div>
   <div class="list">
     <div class="li wrap_in">
        <span>商品图文详情</span><font>（建议在WIFI环境下查看）</font>
        <span class="go"></span>   
     </div>
   </div>       
</div> 
<script type="text/javascript">
// 夺宝次数
var n=parseInt($(".num").html());
  $(".jian").click(function(){
    (n>0)&&jj(-1);
  });
  $(".jia").click(function(){
    (n<99&&n<sy)&&jj(1);
  }); 
function jj(sign){
  $(".num").html(n+=sign);
} 
//剩余人次
var sy=parseInt($("#sy").html());
var zx=parseInt($("#zx").html());
var xpercent=(1-sy/zx)*100;
$(".l2ing").css("width",xpercent+'%');
$(".bw span").click(function(){
  var value=$(this).html();
  if(parseInt(value)<=sy){
    $(".zj .num").html(value);
     } 
  else{
    $(".zj .num").html(sy);   
    }
   n=parseInt($(".zj .num").html());
}); 

(function(){
  var deadTime=new Date(2016,5,21,0,0,0).getTime();
  var timer1=null;
  var time=document.getElementById("djs");
  var _hour=time.getElementsByTagName("span")[0];
  var _miniute=time.getElementsByTagName("span")[1];
  var _second=time.getElementsByTagName("span")[2];
  function daoshu(){
    (timer1)&&(clearTimeout(timer1));
    var nowTime=Date.now();
    var cTime=(deadTime-nowTime)<=0?0:(deadTime-nowTime)/1000;
    var h=Math.floor(cTime/3600);
    var m=Math.floor(cTime%3600/60);
    var s=Math.floor(cTime%3600%60);
    _hour.innerText=h<10?'0'+h:h;
    _miniute.innerText=m<10?'0'+m:m;
    _second.innerText=s<10?'0'+s:s;
    timer1=setTimeout(function(){
        daoshu();
    },1000);
  }
    daoshu();
}());
</script>
</body></html>
